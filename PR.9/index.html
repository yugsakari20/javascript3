<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form id="userData">
      <input type="text" id="username" placeholder="username" required/><br><br>
      <input type="email" id="email" placeholder="email" required/><br><br>
      <input type="number" id="number" placeholder="number" required><br><br>
      <input type="number" id="salary" placeholder="salary" required/><br><br>
      <input type="submit" id="submit" /><br>
    </form>

   <table class="table table-dark table-striped table-hover w-50 m-5">
    <thead>
        <tr>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">number</th>
            <th scope="col">salary</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>

   </table>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./h1.js"></script>
  </body>
</html>
